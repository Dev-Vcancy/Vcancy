<header class="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content">

        <div class="container">
			<div class="block-header text-center">
				<h2>Add Property</h2>
            </div>	
			<div class="row">
				<div class="col-sm-12 card">
					<form name="addpropForm" ng-submit="propctrl.submitProp(prop)" role="form" novalidate>	
						<div class="card-header" style="overflow:auto;"><h1  class="pull-left" >Add Property</h1>
						
						<div class="pull-right fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 100px; height: 74px; border:1px solid #ccc;"></div>
							<div>
								<span class="btn btn-info btn-file waves-effect">
									<span class="fileinput-new">Select image</span>
									<span class="fileinput-exists">Change</span>
									<input type="file" ng-model="prop.propimg" name="propimg" >
								</span>
								<a href="#" class="btn btn-danger fileinput-exists waves-effect" data-dismiss="fileinput">Remove</a>
							</div>
						</div>
						
						</div>
						<div class="card-body card-padding">
							<div class="col-sm-2 m-b-20">
								<div class="toggle-switch" data-ts-color="blue">
									<label for="ts3" class="ts-label"></label>
									<input name="onoff" ng-model="prop.onoff" id="ts3" type="checkbox" required hidden="hidden">
									<label for="ts3" class="ts-helper"></label>
								</div>
							</div>
						   <div class="col-sm-4 m-b-20" >                
								<select chosen="" class="form-control" name="proptype" ng-model="prop.proptype" required data-placeholder="Prop type" class="w-100 localytics-chosen" >
									<option value="">Property type</option>
									<option value="house">House</option>
									<option value="townhouse">Town House</option>
									<option value="apartment">Apartment</option>
									<option value="condo">Condo</option>
								</select>
							</div>

							<div class="col-sm-4 m-b-20">
								<input type="text" id="units" name="units" ng-model="prop.units" required class="form-control" placeholder="# of units">
							</div>

							<div class="col-sm-2 m-b-20">
								<div class="toggle-switch" data-ts-color="blue">
									<label for="ts1" class="ts-label">Shared</label>
									<input name="shared" ng-model="prop.shared" id="ts1"  required type="checkbox" hidden="hidden" style="display:inline">
									<label for="ts1" class="ts-helper"></label>
								</div>
							</div>
							
							<div class="col-sm-12 m-b-20">
								<input type="text" id="address" ng-model="prop.address" required name="address" class="form-control" placeholder="Address">
							</div>
							
							<div class="col-sm-12 m-b-20">
								<h4>Add showing time slots: <button type="button" data-ng-click="propctrl.addTimeSlot(propctrl.timeSlot.length)" class="btn btn-warning pull-right ">+</button></h4>
								<div class="col-sm-4">Date</div><div class="col-sm-4">Time</div><div class="col-sm-4">Limit(persons)</div>
								<div class="row" ng-repeat="x in propctrl.timeSlot">
									<div class="col-sm-4">
										<input type="text" required id="date" ng-model="prop.date" name="date[]" class="form-control" placeholder="Select Date">
									</div>
									<div class="col-sm-4">
										<input type="text" required id="time" ng-model="prop.time" name="time[]" class="form-control" placeholder="Select Time Range">
									</div>
									<div class="col-sm-4">
										<input type="text" required id="limit" ng-model="prop.limit" name="limit[]" class="form-control" placeholder="Person Limit">
									</div>
								</div>
							</div>
							
							<div class="col-sm-offset-4 col-sm-4">
								<button type="submit" ng-disabled="addpropForm.$invalid"  class="btn btn-success ">Save </button>
								<button type="reset" class="btn btn-danger ">Cancel</button>
							</div>								
							<div class="clearfix"></div>
						</div>
					</form>			
				</div>
			</div>
		</div>				
    </section>
</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
