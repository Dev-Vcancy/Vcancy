				<div class="card-body">
					<div class="table-responsive">
						<table ng-table-dynamic="schedulectrl.tableSorting with schedulectrl.cols"  class="table table-striped table-vmiddle">
							<tr ng-repeat="(key,w) in schedulectrl.tabledata">
								<td ng-repeat="col in schedulectrl.cols">{{w[col.field]}}</td>
								<td>
									<a class="btn btn-xs btn-success"  ng-hide="w.schedulestatus == 'confirmed'" ng-click="schedulectrl.confirmschedule(w.propID)">Confirm</a>
									<a class="btn btn-xs btn-danger"  ng-click="schedulectrl.cancelschedule(w.propID)">Cancel</a>

							</tr>

                <div id="calendar-widget" data-full-calendar></div>
