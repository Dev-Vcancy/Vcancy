
<header class="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content">

        <div class="container">
			<div class="block-header text-center">
				<h2>Showing Schedule</h2>				
				
            </div>
			<div class="card white-block p-20">
				<div class="card-body">
		            <label class="checkbox checkbox-inline m-r-20">
		                <input type="checkbox" value="option1">
		                <i class="input-helper"></i>
		                Property 1
		            </label>
		            <label class="checkbox checkbox-inline m-r-20">
		                <input type="checkbox" value="option1">
		                <i class="input-helper"></i>
		                Property 2
		            </label>
		            <label class="checkbox checkbox-inline m-r-20">
		                <input type="checkbox" value="option1">
		                <i class="input-helper"></i>
		                Property 3
		            </label>
	         	</div>
        	</div>

			<div class="card white-block">
				<div class="card-body">
		            <div class="table-responsive">
		                <table class="table table-striped table-vmiddle ng-scope ng-table">
		                	<thead class="ng-scope">
		                		<tr>
			                		<th><span class="ng-binding sort-indicator">Name</span></th>
			                		<th><span class="ng-binding sort-indicator">Location</span></th>
			                		<th><span class="ng-binding sort-indicator">Proffesion</span></th>
			                		<th><span class="ng-binding sort-indicator">Age</span></th>
			                		<th><span class="ng-binding sort-indicator">Date/Time</span></th>
			                		<th><span class="ng-binding sort-indicator">About</span></th>
		                		</tr>
		                	</thead>
		                    <tbody>
		                    	<tr class="ng-scope">
			                        <td data-title="'Name'" data-title-text="Name" class="ng-binding">
			                            Jhon Doe
			                        </td>
			                        <td data-title="'Location'" data-title-text="Location" class="ng-binding">
			                            Victoria
			                        </td>
			                        <td data-title="'Proffesion'" data-title-text="Proffesion" class="ng-binding">
			                            Finance
			                        </td>
			                        <td data-title="'Age'" data-title-text="Age" class="ng-binding">
			                            26
			                        </td>
			                        <td data-title="'Date/Time'" data-title-text="Date/Time" class="ng-binding">
			                            3/8, 2PM
			                        </td>
			                        <td data-title="'About'" data-title-text="About" class="ng-binding">
			                            Tell me a bit about yourself
			                        </td>			           
		                  		</tr>
		                    	<tr class="ng-scope">
			                        <td data-title="'Name'" data-title-text="Name" class="ng-binding">
			                            Jhon Doe
			                        </td>
			                        <td data-title="'Location'" data-title-text="Location" class="ng-binding">
			                            Victoria
			                        </td>
			                        <td data-title="'Proffesion'" data-title-text="Proffesion" class="ng-binding">
			                            Finance
			                        </td>
			                        <td data-title="'Age'" data-title-text="Age" class="ng-binding">
			                            26
			                        </td>
			                        <td data-title="'Date/Time'" data-title-text="Date/Time" class="ng-binding">
			                            3/8, 2PM
			                        </td>
			                        <td data-title="'About'" data-title-text="About" class="ng-binding">
			                            Tell me a bit about yourself
			                        </td>			           
		                  		</tr>
		                	</tbody>
		                </table>
		            </div>
        		</div>
			</div>

			<!-- Calendar -->
                <div id="calendar-widget" data-full-calendar></div>
		</div>				
    </section>
    
</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
