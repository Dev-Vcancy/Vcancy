
<header class="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content">

        <div class="container">
			<div class="block-header text-center">
				<h2>Applications</h2>				
				
            </div>
			<div class="card white-block p-20">
				<div class="card-header">
                                    <h2>Submitted Applications<small>All applications submitted to landlords and waiting for response</small></h2>
                                </div>
                        
				<div class="card-body">
		            <div class="table-responsive">
		                <table class="table table-striped table-vmiddle ng-scope ng-table">
		                	<thead class="ng-scope">
		                		<tr>
			                		<th><span class="ng-binding sort-indicator">Property</span></th>
			                		<th><span class="ng-binding sort-indicator">Address</span></th>
			                		<th><span class="ng-binding sort-indicator">Submitted On</span></th>
			                		<th><span class="ng-binding sort-indicator">Status</span></th>
		                		</tr>
		                	</thead>
		                    <tbody>
		                    	<tr class="ng-scope">
			                        <td data-title="'Name'" data-title-text="Name" class="ng-binding">
			                            XYZ
			                        </td>
			                        <td data-title="'Age'" data-title-text="Age" class="ng-binding">
			                            123 XYZ
			                        </td>
			                        <td data-title="'Job Title'" data-title-text="Job Title" class="ng-binding">
			                            27 Nov, 2017
			                        </td>
			                        <td data-title="'Salary'" data-title-text="Salary" class="ng-binding">
			                            Accepted
			                        </td>			           
		                  		</tr>
		                	</tbody>
		                </table>
		            </div>
        		</div>
			</div>
            <div class="card white-block p-20">
				<div class="card-header">
					<h2>Pending Applications<small>You have viewed these properties, go ahead and Submit Application now</small></h2>
				</div>
                        
				<div class="card-body">
		            <div class="table-responsive">
						<table ng-table-dynamic="tappctrl.tableSorting with tappctrl.cols"  class="table table-striped table-vmiddle">
							<tr ng-repeat="(key,w) in tappctrl.tabledata">
								<td ng-repeat="col in tappctrl.cols">{{w[col.field]}}</td>
								<td ng-repeat="col in tappctrl.extracols">
									<a href="#/rentalform/{{w[col.field]}}" class="btn bgm-cyan">Submit</a>
								</td>		           
							</tr>
						</table>		               
		            </div> 
        		</div>
			</div>
		</div>				
    </section>
</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
<script type="text/javascript">
	Waves.init();
	Waves.attach('.btn');
</script>
