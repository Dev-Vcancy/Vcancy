
<header id="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content">

        <div class="container">
			<div class="block-header">
				<h2><i class="zmdi zmdi-balance zmdi-hc-fw"></i> Your Properties <a href="#/addprop" class="btn bgm-green waves-effect pull-right"> Add Property </a></h2>				
				
            </div>	
			<div class="row">
				<div class="col-sm-12 ">
					<div class="col-sm-5 card m-r-10 m-l-10 p-10" style="max-height:200px; height:100px;box-shadow:5px" ng-repeat="x in propctrl.viewprops" >
						<div class="col-sm-6 img-responsive">
							<img src="{{x.propimg}}" style="width:100%;max-height:auto;" >
						</div>
						<div class="col-sm-6">						
						<span style="font-weight:700 !important;text-transform:capitalize !important;">{{x.address}} </span><br/>
						<a href="#/editprop/">Edit</a>
						</div>
						
						
					</div>
				
				</div>
			</div>
		</div>				
    </section>
</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
