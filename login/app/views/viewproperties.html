
<header class="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content">

        <div class="container">
			<div class="block-header text-center" ng-hide="!propctrl.propsavail">
				<h2>Your Properties <a href="#/addprop" class="btn bgm-green waves-effect pull-right"> Add Property </a></h2>				
				
            </div>

            <div class="add_property_block">
				<div class="card white-block bgm-cyan p-20 m-t-30" ng-show="!propctrl.propsavail">
					<div class="card-header text-center">
						<div class="property-icon m-b-20"><i class="zmdi zmdi-balance zmdi-hc-fw"></i></div>
						<h1>Add Properties</h1>
						<h3>Add a property to start collecting rent, market a vacancy, or collect applications.</h3>
	                	<a href="#/addprop" class="btn btn-lg waves-effect m-t-20">Add a Property</a>
		         	</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-6 property_view" ng-repeat="(key, x) in propctrl.viewprops" ng-show="propctrl.propsavail">
						<div class="card white_block p-10">
							<div class="property_thumb">
								<img class="img-responsive" src="{{x.propimg}}" >
							</div>

							<div class="property_detail">						
								<h3>{{x.address}} </h3>
        						<p>{{x.propertylink}}</p>
        						<div class="toggle-switch p-t-5 p-b-5" data-ts-color="green" ng-show="x.propstatus===true">
			                        <span>ACTIVE</span> <input id="ts1" type="checkbox" hidden="hidden" disabled="disabled">
			                        <label for="ts1" class="ts-helper ac-inac m-l-10 m-r-10"></label><span>INACTIVE</span>
			                    </div>
								<div class="toggle-switch p-t-5 p-b-5" data-ts-color="red" ng-show="x.propstatus===false">
			                        <span>ACTIVE</span> <input id="ts2" type="checkbox" checked hidden="hidden" disabled="disabled">
			                        <label for="ts2" class="ts-helper ac-ac  m-l-10 m-r-10"></label><span>INACTIVE</span>
			                    </div>
								<a href="#/editprop/{{key}}">Edit</a>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>				
    </section>
</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
