<header class="header" data-current-skin={{mactrl.currentSkin}} login-header ></header>

<section id="main">
    <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content">

        <div class="container">
            <div class="block-header text-center">
                <h2>Tenant Dashboard</h2>
            </div>
			<div class="row">
				<div class="col-sm-6">
					<div id="pie-charts" class="dash-widget-item pt-inner">
						<div class="pti-header bgm-lightblue">
							<div class="text-center">
								<div class="main-pie home_block">
									<i class="zmdi zmdi-home zmdi-hc-fw"></i>
									<h1 class="text-bold">{{tdboardctrl.viewingschedule}}</h1>
									<div class="ptih-title">Viewing Scheduled</div>
									
								</div>
							</div>
						</div>				
					</div>
				</div>
				<div class="col-sm-6">
					<div id="pie-charts" class="dash-widget-item  pt-inner">
						<div class="pti-header bgm-cyan">
							<div class="text-center">
								<div class="main-pie home_block">
									<i class="zmdi zmdi-alarm-check zmdi-hc-fw"></i>
									<h1 class="text-bold">{{tdboardctrl.submitapps}}</h1>
									<div class="ptih-title">Applications Submitted</div>
								</div>
							</div>
						</div>				
					</div>
				</div>
				<div class="col-sm-6">
					<div id="pie-charts" class="dash-widget-item  pt-inner">

							<div class="text-center">
								<div class="main-pie home_block">
									<i class="zmdi zmdi-eye zmdi-hc-fw"></i>
									<h1 class="text-bold">{{tdboardctrl.propactive}}</h1>
									<div class="ptih-title">Active Properties</div>
								</div>
							</div>
						</div>				
					</div>
				</div>
				<div class="col-sm-6">

							<div class="text-center">

									<i class="zmdi zmdi-layers zmdi-hc-fw"></i>
									<h1 class="text-bold">{{tdboardctrl.applicantcompet}}</h1>
									<div class="ptih-title">Applicants Competing</div>
								</div>
							</div>
						</div>				
					</div>
				</div>

					<!-- </ul> -->
				<!-- </div> -->

	Waves.init();
