<header data-ng-include="'views/template/publicheader.html'" ></header> 
	<section id="main" ng-if="ehandlectrl.mode == 'verifyEmail'">
		<section id="content text-center">
			<div class="container">				
				<div class="row">
					<div class="col-sm-12 card text-center">
					
						<div class="card-header text-center" style="overflow:auto;" ><h5>{{$root.emailhandler}}</h5>	
						</div>					
					</div>
				</div>
			</div>
		</section>
	</section>
	
	<!--  Reset Password  -->
	<div class="lc-block" id="l-reset-password" style="display:block !important;" ng-if="ehandlectrl.mode == 'resetPassword'">
		<form name="resetpwdForm" ng-submit="ehandlectrl.resetpasswordsubmit()" role="form" novalidate>
			<div class='msgvalidate' ng-if="$root.error != ''"><div class="alert alert-danger alert-dismissable fade in">{{$root.error}}</div></div>	
			<div class='msgvalidate' ng-if="$root.success != ''"><div class="alert alert-success alert-dismissable fade in">{{$root.success}}</div></div>
			<p class="text-justify"></p>
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
				<div class="fg-line">			
					<input type="password" class="form-control" placeholder="New Password" ng-required ng-model="ehandlectrl.newpassword" name="newpassword" >
					<input type="password" class="form-control" placeholder="Confirm New Password" ng-required ng-model="ehandlectrl.cpassword" name="cpassword" >
				</div>
			</div>
			<button type="submit" ng-disabled="resetpwdForm.$invalid"  class="btn btn-success pull-right">Reset Password <i class="zmdi zmdi-arrow-forward"></i></button>
		</form>
		<div class="clearfix"></div>		
	</div>
	
	
<footer data-ng-include="'views/template/publicfooter.html'"></footer>
<script type="text/javascript">
	Waves.init();
	Waves.attach('.btn');
</script>
