<header class="header" data-current-skin={{mactrl.currentSkin}} login-header>
</header>

<section id="main" class="profile-page-both">
	<aside id="sidebar" login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
	<section class="new_dashbord" id="content">
		<div class="container">


			<div class="page-content-wrapper">
				<div class="page-content">
					<h1 class="page-title">Viewing Schedule </h1>
					<div class="profile">
						<div class="loader" ng-if="schedulectrl.loader">
							<div class="preloader pl-xl">
								<svg class="pl-circular" viewBox="25 25 50 50">
									<circle class="plc-path" cx="50" cy="50" r="20" />
								</svg>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4" style="border:1px solid black">
								<h4>
									<span class="fa fa-info-circle"></span> Add Availablity</h4>
								<div class="row">
									<div class="col-sm-6 pl-0">
										<label for="example-time-input" class="col-sm-12 col-form-label">
											Property
											<select class="m-input m-input--square" name="more" ng-model="propctrl.more" ng-change="propctrl.moreaction(propctrl.more)">
												<option value="">Actions</option>
												<option value="available">Mark Available</option>
												<option value="rented">Mark Rented</option>
												<option value="sold">Mark Sold</option>
												<option value="availablesoon">Mark Available Soon</option>
											</select>
										</label>
									</div>
									<div class="col-sm-6 pl-0">
										<label for="example-time-input" class="col-sm-12 col-form-label">
											Unit
											<select class="m-input m-input--square" name="more" ng-model="propctrl.more" ng-change="propctrl.moreaction(propctrl.more)">
												<option value="">Actions</option>
												<option value="available">Mark Available</option>
												<option value="rented">Mark Rented</option>
												<option value="sold">Mark Sold</option>
												<option value="availablesoon">Mark Available Soon</option>
											</select>
										</label>
									</div>
								</div>
								<div class="row mt-3">
									<div class="offset-sm-2 col-sm-8">
										<div class="row">
											<label for="example-time-input" class="col-sm-3 col-form-label">
												Date
											</label>
											<div class="col-sm-9">
												<input type="date" class="m-input m-input--square" name="more" ng-model="propctrl.more" ng-change="propctrl.moreaction(propctrl.more)"
												/>
											</div>
										</div>
									</div>
								</div>
								<div class="row mt-3">
									<div class="offset-sm-2 col-sm-8">
										<div class="row">
											<label for="example-time-input" class="col-sm-3 col-form-label" style="margin:auto">
												Time
											</label>
											<div class="col-sm-9">
												<div class="row">
													<div class="col-sm-6">
														<label for="example-time-input" class="col-sm-12 col-form-label">
															From
															<select class="m-input m-input--square" name="more" ng-model="propctrl.more" ng-change="propctrl.moreaction(propctrl.more)">
																<option value="">12 am</option>
																<option value="">1 am</option>
																<option value="">2 am</option>
																<option value="">3 am</option>
																<option value="">4 am</option>
																<option value="">5 am</option>
																<option value="">6 am</option>
																<option value="">7 am</option>
																<option value="">8 am</option>
																<option value="">9 am</option>
																<option value="">10 am</option>
																<option value="">11 am</option>
																<option value="">12 pm</option>
																<option value="">1 pm</option>
																<option value="">2 pm</option>
																<option value="">3 pm</option>
																<option value="">4 pm</option>
																<option value="">5 pm</option>
																<option value="">6 pm</option>
																<option value="">7 pm</option>
																<option value="">8 pm</option>
																<option value="">9 pm</option>
																<option value="">10 pm</option>
																<option value="">11 pm</option>
															</select>
														</label>
													</div>
													<div class="col-sm-6">
														<label for="example-time-input" class="col-sm-12 col-form-label">
															To
															<select class="m-input m-input--square" name="more" ng-model="propctrl.more" ng-change="propctrl.moreaction(propctrl.more)">
																<option value="">12 am</option>
																<option value="">1 am</option>
																<option value="">2 am</option>
																<option value="">3 am</option>
																<option value="">4 am</option>
																<option value="">5 am</option>
																<option value="">6 am</option>
																<option value="">7 am</option>
																<option value="">8 am</option>
																<option value="">9 am</option>
																<option value="">10 am</option>
																<option value="">11 am</option>
																<option value="">12 pm</option>
																<option value="">1 pm</option>
																<option value="">2 pm</option>
																<option value="">3 pm</option>
																<option value="">4 pm</option>
																<option value="">5 pm</option>
																<option value="">6 pm</option>
																<option value="">7 pm</option>
																<option value="">8 pm</option>
																<option value="">9 pm</option>
																<option value="">10 pm</option>
																<option value="">11 pm</option>
															</select>
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row mt-2" style="margin-bottom: 10px">
									<div class="offset-sm-3 col-sm-3">
										<button class="btn btn-sm btn-success">Add</button>
									</div>
									<div class="col-sm-3">
										<button class="btn btn-sm btn-danger">Reset</button>
									</div>
								</div>
							</div>
							<div class="col-sm-8 text-center" style="margin:auto; ">
								<label>Calandar coming soon</label>
							</div>
						</div>

						<div class="row mt-5">
							<div class="col-sm-6">
								<button class="btn btn-sm btn-success">Delete</button>
								<button class="btn btn-sm btn-success" ng-click="newscheduleCtrl.Craigslistopen()">Craigslist Settings</button>
							</div>
						</div>

						<script type="text/ng-template" id="craigslist.html">
							<div class="profile_model_popup">
							<div class="modal-header padding-20" >
								<h3 class="modal-title">
										Craigslist Settings
								</h3>
								<button type="button" class="close margin-top-15" data-dismiss="dialog" ng-click="CraigslistopenModal()" style='margin-top:8px !important'>
								  <span aria-hidden="true">&times;</span>
								  <span class="sr-only">Close</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="checkbox-div" ng-repeat="value in lappctrl.screeningQuestions track by $index" id="{{$index}}">
									<label>
										<input type="checkbox" class="checkbox-position checkbox-width" ng-model="value.isChecked"
										/> {{value.label}}
									</label>
								</div>	  
								Add a custom question <br/>
								<div class="row">
									<div class="col">
										<input type="text" ng-model="lappctrl.customQuestion" style="margin-top:9px" class="form-group"/>
										<button class="btn btn-sm btn-info" ng-click="lappctrl.addCustomQuestion()"><i class="fa fa-plus"></i></button>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary">Save</button>
							</div>
						</div>
					  </script>
						<div class="row mt-5">
							<div class="col-sm-12">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>
												<input type="checkbox" />
											</th>
											<th>
												Unit - Property
											</th>
											<th>
												Showing Date/Time
											</th>
											<th>
												Scheduling Link (info)
											</th>
											<th>
												List on Craiglist
											</th>
											<th>
												Listing Status
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<input type="checkbox" />
											</td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>


					</div>
					<!-- Calendar -->
					<!-- <div id="calendar-widget" ng-if="schedulectrl.showCal" data-full-calendar calendardata="schedulectrl.calendardata"></div> -->
				</div>
			</div>
		</div>
	</section>

</section>

<footer id="footer" data-ng-include="'views/template/footer.html'"></footer>
<script type="text/javascript">
	Waves.init();
	Waves.attach('.btn');
</script>
