<header class="header" data-current-skin={{mactrl.currentSkin}} login-header></header>
<section id="main" class="profile-page-both">
   <aside id="sidebar"  login-sidebar data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
   <section class="new_dashbord" id="content">
      <div class="container">
         <div class="page-content-wrapper">
            <div class="page-content" style="min-height: 1434px;">
               <h1 class="page-title">  {{propctrl.mode}} a Property </h1>
               <div class="profile">
                  <div class="tabbable-line tabbable-full-width">
                     <form name="addpropForm" ng-submit="propctrl.submitProp(propctrl.prop)" role="form"  enctype="multipart/form-data"> 
                        <input type="hidden" name="landlordID" ng-model="propctrl.prop.landlordID" class="form-control" >
                        <input type="hidden" name="propID" ng-model="propctrl.prop.propID" class="form-control">

                           <div class='message' ng-if="$root.error != ''">
                              <div class="alert alert-danger alert-dismissable fade in">{{$root.error}}</div>
                           </div>
                           <div class='message' ng-if="$root.success != ''">
                              <div class="alert alert-success alert-dismissable fade in">{{$root.success}}</div>
                           </div>


                           <div class="row">
                                 <div class="col-lg-6 col-xs-12 col-sm-12">
                                    <div class="form-group">
                                     <label for="text">Property Name:</label>
                                     <input type="text" class="form-control" id="text" ng-model="propctrl.prop.name" name="name" required="true">
                                   </div>

                                   <div class="form-group">
                                    <label for="email">Select Property Type:</label>
                                    <select chosen="" class="form-control" name="proptype" ng-model="propctrl.prop.proptype" ng-change="propctrl.unitsOptional('house')"  required data-placeholder="Prop type" class="w-100 localytics-chosen" >
                                       <option value="">Property type</option>
                                       <option value="house">House</option>
                                       <option value="townhouse">Town House</option>
                                       <option value="apartment">Apartment</option>
                                       <option value="condo">Condo</option>
                                       <option value="coop">Co-op</option>
                                       <option value="coop">Other</option>
                                    </select>
                                   </div>
                                   
                                   <div class="form-group">
                                    <label class="radio-inline"><input type="radio" name="units" ng-model="propctrl.prop.units" value="single">Single</label>
                                    <label class="radio-inline"><input type="radio" name="units" ng-model="propctrl.prop.units" value="multipart">Multiple</label>

                                   </div>

                                   <div class="form-group" ng-show="propctrl.prop.units == 'multipart'">
                                    <label>No of Units</label>
                                     <input type="number"  ng-model="propctrl.prop.noofunits"  required name="noofunits" class="form-control" >

                                   </div>
                                   <div class="form-group">
                                     <label for="text">Street Address:</label>
                                     <input type="text" id="address" gm-places-autocomplete  ng-model="propctrl.prop.address" ng-change="propctrl.addresschange()" required name="address" class="form-control" placeholder="Address">
                                   </div>
                                   <div class="form-group">
                                    
                                     <input type="text"   ng-model="propctrl.prop.city"  required name="city" class="form-control" readonly="true" placeholder="City">

                                     <input type="text"   ng-model="propctrl.prop.province"  required name="province" class="form-control" readonly="true" placeholder="Province">
                                     <input type="text"   ng-model="propctrl.prop.postcode"  required name="postcode" class="form-control" readonly="true" placeholder="Postcode">
                                   </div>

                                   <div class="form-group">
                                     <label for="text">Country:</label>
                                     <input type="text"   ng-model="propctrl.prop.country"  required name="country" class="form-control" >
                                   </div>



                                 </div>
                                 <div class="col-lg-6 col-xs-12 col-sm-12">
                                       
                                          <span>Upload Image</span>
                                             <div class="form-group">

                                               <div class="fileinput fileinput-new" data-provides="fileinput">

                                                   <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                       <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" /> </div>
                                                   <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
                                                   <div>
                                                       <span class="btn default btn-file">
                                                           <span class="fileinput-new"> Select image </span>
                                                           <span class="fileinput-exists"> Change </span>
                                                           <input type="file" name="file" id="file" value="dataFile" required="">
                                                        </span>
                                                       <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput"> Remove </a>
                                                   </div>
                                               </div>
                                               
                                           </div>

                                 </div>
                                

                           </div>
                           <div class="row">
                              <div class="col-lg-6 col-xs-12 col-sm-12">
                                 <button data-ng-click="propctrl.backtoviewprop()" class="btn btn-info  pull-left">&lt;&lt; Back</button>
                                 <button type="reset" class="btn btn-danger pull-right m-l-10" ng-show="propctrl.otheraction == 'Cancel'">Cancel</button>
                                  <button type="submit" ng-disabled="addpropForm.$invalid || propctrl.isDisabled"  class="btn btn-success pull-right">{{propctrl.submitaction}}</button>
                              </div>
                           </div>

                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</section>
